<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag to search Engine Optimization -->
    <meta name="language" content="english">
    <meta name="description"
        content="Welcome to Bazinga, the ultimate destination for playing the Big Bang Theory game Rock, Paper, Scissors, Lizard, Spock online. Play against the computer in this geeky twist on the classic game.">
    <meta name=”title” content="Bazinga - Play Rock, Paper, Scissors, Lizard, Spock Online">
    <meta name="author" content="Raneem Yad">
    <meta name="keywords" content="Bazinga, Big Bang Theory, Rock, Paper, Scissors, Lizard, Spock, Game, Online, Geek, Challenge, Fun">

    <!-- Favicon -->
    <link rel="apple-touch-icon"  href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/images/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon.icox">
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bazinga</title>
</head>
<body>
    <!-- logo area -->
    <div>
        <img src="assets/images/logo.webp" alt="website logo" >
    </div>

    <!-- welcome to Game area -->

    <section>
        <!-- game rules -->
        <div id="game-rules">
            <h2>Game Rules</h2>
            <p>"Scissors cuts paper, paper covers rock, rock crushes Lizard, Lizard poisons Spock, Spock smashes scissors, scissors decapitates Lizard, Lizard eats paper, paper disproves Spock, Spock vaperizes rock, and as it always has, rock crushes scissors.
                "</p>
            <span>Sheldon Cooper</span>
        </div>

        <!-- game preview -->
        <div id="game-preview">
            <div class="circle">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-hand-spock"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-hand-lizard"></i>
            </div>

        </div>

        <!-- game registration -->
        <div id="game-registration">
            <form action="play.html" method="get">
                <input type="text" name="player-name" id="player" placeholder="Player Name" required>
                <input type="number" name="player-age" id="age" placeholder="Player Age" required>
                <input type="button" value="Play">
            </form>
        </div>
    </section>

     <!-- font awesome kit -->
     <script src="https://kit.fontawesome.com/b58a161344.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
