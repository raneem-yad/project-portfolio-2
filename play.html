<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tag to search Engine Optimization -->
    <meta name="language" content="english">
    <meta name="description"
        content="Welcome to Bazinga, the ultimate destination for playing the Big Bang Theory game Rock, Paper, Scissors, Lizard, Spock online. Play against the computer in this geeky twist on the classic game.">
    <meta name=”title” content="Bazinga - Play Rock, Paper, Scissors, Lizard, Spock Online">
    <meta name="author" content="Raneem Yad">
    <meta name="keywords"
        content="Bazinga, Big Bang Theory, Rock, Paper, Scissors, Lizard, Spock, Game, Online, Geek, Challenge, Fun">

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/images/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon.ico">

    <!-- google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;0,400;0,700;1,200&family=Orbitron:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bazinga</title>
</head>

<body>
    <!-- main content -->
    <main>
        <!-- logo area -->
        <div>
            <img id="logo" src="assets/images/logo.webp" alt="website logo">
        </div>

        <!-- welcome to Game area -->
        <section class="play visible" id="choose">
            <h2>pick your choice <span id="player-name">Player Name</span>!</h2>
            <div class="btns">
                <button class="btn paper"><i class="fa-solid fa-hand"></i></button>
                <button class="btn rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                <button class="btn scissors"><i class="fa-solid fa-hand-scissors"></i></button>
                <button class="btn lizard"><i class="fa-solid fa-hand-lizard"></i></button>
                <button class="btn spock"><i class="fa-solid fa-hand-spock"></i></button>
            </div>
        </section>
    </main>
    <!-- Footer content  -->
    <footer>
        <!-- copyrights and social media links  -->
        <div class="footer">
            <p> &copy; 2024 Copyright Bazinga </p>
        </div>
    </footer>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/b58a161344.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
